<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Audit Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="mb-4">Upload PDF Audit Report</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <input type="file" name="file" multiple class="form-control" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Extract</button>
        </form>

        {% if text %}
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                Extracted Text
            </div>
            <div class="card-body">
                <pre class="text-wrap">{{ text }}</pre>
            </div>
        </div>
        {% endif %}

        {% if tables %}
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Extracted Tables
            </div>
            <div class="card-body">
                {% for table in tables %}
                    <div class="table-responsive mb-4">
                        {{ table | safe }}
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
