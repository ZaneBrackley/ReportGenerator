<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Audit Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 150px;
            height: auto;
        }
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .header-section h1 {
            font-size: 2.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Logo and Header Section -->
        <div class="header-section">
            <img src="../static/logo.png" alt="Logo" class="logo mb-3">
            <h1 class="display-4">PDF Audit Extractor</h1>
            <p class="lead">Upload a PDF report to extract device information and other details.</p>
        </div>

        <!-- PDF Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <label for="file" class="form-label">Select PDF File</label>
                <input type="file" id="file" name="file" class="form-control" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Extract</button>
        </form>

        <!-- Extracted Text Section -->
        {% if text %}
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                Extracted Text
            </div>
            <div class="card-body">
                <pre class="text-wrap">{{ text }}</pre>
            </div>
        </div>
        {% endif %}

        <!-- Extracted Tables Section -->
        {% if tables %}
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Extracted Tables
            </div>
            <div class="card-body">
                {% for table in tables %}
                    <div class="table-responsive mb-4">
                        {{ table | safe }}
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
